{% extends "home.html" %}

{% block head %}
    <style>
      body {
        background-image: url("{{url_for('static', filename='img/LoginBG.jpg')}}");
        background-size: cover;
      }
    </style>
{% endblock %}

{% block content %}     
        <div class="LoginBox">
            <h1>SIGN IN</h1>
            <div class="error">{{ error }}</div>
            <form method=POST action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="UsernameInput">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="form-group">
                    <label for="PasswordInput">Password</label>
                    <input type="password" class="form-control" name="pass" required>
                </div>
                <button class="loginbutton" type="submit" class="btn btn-primary btn-block">SIGN IN</button>
            <br>
            <div>
                Don't have an account? <br> <a href="{{ url_for('register') }}">Sign up here</a>.
            </div>
            </form>    
        </div>

{% endblock %}
