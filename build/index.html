<HTML>
    <HEAD>
    <TITLE>Sign In</TITLE>
    <link rel="Stylesheet" type="text/css" href="/static/css/index.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/gif" sizes="16x16"> 

    
    <style>
      body {
        background-image: url("/static/img/LoginBG.jpg");
      }
    </style>
    
    </HEAD>
    <BODY>         
        <!-- NavBar -->
        <ul>
            <li><img src="/static/img/insertcoin%20logo%20horizontal%20white.png"></li>
            <div id="NavBar">
            <li><a class="active"href="/">Home</a></li>
            <li><a href="#store">Store</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#support">Support</a></li>
            <l1><div class="account"><a href="#account">Sign In</a></div></l1>
            </div>
          </ul>

              
        <div class="LoginBox">
            <h1>SIGN IN</h1>
            <div class="error"></div>
            <form method=POST action="/login">
                <div class="form-group">
                    <label for="UsernameInput">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="form-group">
                    <label for="PasswordInput">Password</label>
                    <input type="password" class="form-control" name="pass" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            <br>
            <div>
                Don't have an account? <br> <a href="/register">Sign up here</a>.
            </div>
            </form>
    
        </div>

 
    </BODY>           
    </HTML>
